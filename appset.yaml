apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-root
spec:
  generators:
  - list:
      elements:
      - name: nginx
        stage: test
        targetRevision: HEAD
      - name: nginx
        stage: prod
        targetRevision: HEAD
  template:
    metadata:
      name: '{{name}}-{{stage}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mrjerzy/argocd-root.git
        targetRevision: '{{targetRevision}}'
        path: deployment/{{name}}/{{stage}}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{name}}-{{stage}}'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
